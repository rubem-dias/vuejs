<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="shortcut icon" href="./favicon.ico" />
    <title> Vue </title>
</head>

<body>
    <div id="app">
        <p> {{curso}} => {{cursoInvertido}}</p>
        <!-- separo todas as letras primeiro, e transformo num array, inverto o array e junto tudo novamente -->

        <input type="text" @keyup.enter="atualizarNomeCurso">

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                curso: 'Computed properties'
            },

            //Computed props sao apenas aqueles que retornam algo, como uma funcao getter.
            computed: {
                cursoInvertido: function () {
                    return this.curso.split('').reverse().join('');
                }
            },
            methods: {
                atualizarNomeCurso: function (event) {
                    this.curso = event.target.value;
                }
            }
        });
    </script>
</body>

</html>
