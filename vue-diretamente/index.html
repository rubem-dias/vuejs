<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title> Vue </title>
</head>

<body>
    <div id="app">
        <p>
            {{ mensagem }}
        </p>
        <p> Meu nome eh: {{ nome }}</p>
        <input v-on:input="mudarNome">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                mensagem: 'Olaaaaa',
                nome: ''
            },
            methods: {
                mudarNome: function (e) {
                    this.nome = e.target.value;
                }
            }
        });
    </script>
</body>

</html>
