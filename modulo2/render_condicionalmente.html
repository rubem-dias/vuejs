<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="shortcut icon" href="./favicon.ico" />
    <title> Vue </title>
</head>

<body>
    <div id="app">
        <ul>
            <li> Ola </li>
            <li> Item 1 </li>
            <template v-if="mostrar">
                <li> Item 2 </li>
                <li> Item 3 </li>
            </template>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                mostrar: true
            }
        })
    </script>
</body>

</html>
